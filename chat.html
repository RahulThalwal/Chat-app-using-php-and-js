<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Chat Area</title>
    </head>
    <body>
        <div class="container">
            <section class="chat-area">
                <header>
                    <a href="home.html" class="back-icon"><img
                            src="images/arrow.svg" alt> </a>
                    <img src="uploaded_img/default-avatar.png" alt>
                    <div class="details">
                        <span>
                            Alfeed Marshall
                        </span>
                        <p>Active now</p>
                    </div>
                </header>
                <div class="chat-box">
                    <!-- <div class="text">
                        <img src="uploaded_img/default-avatar.png" alt="">
                        <span>No message are available. Once you send message will appear here.</span>
                    </div> -->

                    <div class="chat outgoing">
                        <div class="details">
                            <p>hi</p>
                        </div>
                    </div>

                </div>
                <form action="#" class="typing-area">
                    <input type="text" name="incoming_id" class="incomig_id" id="" hidden>
                    <input type="text" name="message" class="input-field" placeholder="type a message here....">
                    <button class="image"><img src="images/camera.svg" alt=""></button>
                    <input type="file" name="send_image" accept="image/*" class="upload_img" hidden >
                    <button class="send_btn_active" name="send_btn"><img src="images/send.svg" alt=""></button>
                </form>
            </section>
        </div>
    </body>
</html>
